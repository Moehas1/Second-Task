<html>
<head>
    <title>Moving Base</title>
</head>
<style>

.button {
  background-color: #e7e7e7; color: black;
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
   width: 110px;
   transition-duration: 0.4s;
}
.button1 {
background-color: #e7e7e7; color: black;
  border: none;
  color: black;
  padding: 15px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 10px 92px;
  cursor: pointer;
   width: 110px;
   transition-duration: 0.4s;
}
.button2 {
background-color: #e7e7e7; color: black;
  border: none;
  color: black;
  padding: 15px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 10px 92px;
  cursor: pointer;
   width: 110px;
   transition-duration: 0.4s;
}
.button:hover {
  background-color: black;
  color: white;
}
.button1:hover {
  background-color: black;
  color: white;
}
.button2:hover {
  background-color: black;
  color: white;
  }

</style>
<body>

&emsp;&emsp;&emsp;<button class="button1" type="button">Forward</button>
<br><br>
&ensp;<button class="button" type="button">Left</button> &ensp; <button class="button" type="button">Stop</button> &ensp; <button class="button" type="button">Right</button>
<br><br>
&emsp;&emsp;&emsp;<button class="button2" type="button">Backward</button>

</body>
</html>
